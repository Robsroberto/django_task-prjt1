{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Supprimer la Tâche</h1>
    <p>Êtes-vous sûr de vouloir supprimer la tâche "{{ task.title }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a class="btn btn-secondary ml-2" href="{% url 'task_list' %}">Annuler</a>
    </form>
</div>
{% endblock %}

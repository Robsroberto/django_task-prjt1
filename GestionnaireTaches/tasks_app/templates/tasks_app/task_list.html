{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Liste des Tâches</h1>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                {{ task.title }} - {{ task.description }}
                <span class="badge {% if task.completed %}badge-success{% else %}badge-secondary{% endif %}">
                    {% if task.completed %}Terminée{% else %}Non Terminée{% endif %}
                </span>
                <a class="btn btn-info btn-sm ml-2" href="{% url 'task_update' task.pk %}">Modifier</a>
                <a class="btn btn-danger btn-sm ml-2" href="{% url 'task_delete' task.pk %}">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary mt-3" href="{% url 'task_create' %}">Ajouter une Tâche</a>
</div>
{% endblock %}
